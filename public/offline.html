<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#444444" />
    <meta name="description" content="Rock Paper Scissors is a game where you play against the computer and try to beat the computer in a game of rock paper scissors." />
    <title>Rock Paper Scissors</title>
    <script >
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('./sw.js')
          .then((registration) => console.log('ServiceWorker registration successful with scope: ', registration.scope))
          .catch((err) => console.log('ServiceWorker registration failed: ', err));
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        You are Offline. Please connect to the internet to play.
    </div>
  </body>
</html>
